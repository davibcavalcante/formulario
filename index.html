<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form action="#" method="post" id="form" autocomplete="off">
            <div class="email-container">
                <input type="email" name="email" id="email-input" class="form-input">
                <label for="email-input" class="">Digite seu email</label>
            </div>
            <div class="usuario-container">
                <input type="text" name="usuario" id="usuario-input" class="form-input">
                <label for="usuario-input">Digite o seu nome de usuário</label>
            </div>
            <div class="senha-container">
                <input type="password" name="senha" id="senha-input" class="form-input">
                <label for="senha-input">Digite a sua senha</label>
            </div>
            <div class="confirm-senha-container">
                <input type="password" name="senha" id="confirm-senha-input" class="form-input">
                <label for="confirm-senha-input">Digite a senha novamente</label>
            </div>
            <div class="buttons-container">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
